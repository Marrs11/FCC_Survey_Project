<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC: Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Merienda:400,700" rel="stylesheet">
</head>
<body>
    <div class="container">

        <form>
            <div class="logo-div">
                <img src="assets/images/FCC-Survey-Logo.png" class="logo" alt="">
            </div>
            <h3>FCC: Survey Form Project</h3>

            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputAge">Age</label>
                <input type="number" class="form-control" id="inputAge" placeholder="Age">
            </div>
            <select  data-style="btn-new" class="form-control">
                <option value="" selected disabled>Please select</option>
                <option class="customSelect">Front-end</option>
                <option class="customSelect">Back-end</option>
                <option class="customSelect">Full-stack</option>
            </select>

            <div class="form-check">
                <label id="checkLabel" class="form-text">Used technologies</label>
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="check1">
                    Bootstrap
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check2">
                <label class="form-check-label" for="check2">
                    Angular
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check3">
                <label class="form-check-label" for="check3">
                    React
                </label>
            </div>

            <div class="form-check">
                <label id="radioLabel" class="form-text">Platform & Language</label>
                <input class="form-check-input" type="radio" name="radios" id="radios1" value="option1" checked>
                <label class="form-check-label" for="radios1">
                    WordPress & PHP
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
                <label class="form-check-label" for="radios2">
                    Java
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="radios3" value="option3">
                <label class="form-check-label" for="radios3">
                    ASP.NET
                </label>
            </div>

            <div class="form-group textarea">
                <label for="textarea">Your message</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>

            <div class="col-md-4 submit-btn">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>


        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/scripts/main.js"></script>
</body>
</html>
